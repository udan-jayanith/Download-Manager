<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Download Manager - Token</title>
		<link rel="shortcut icon" href="../favicon.png" type="image/x-icon" />

		<!--Icons-->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			rel="stylesheet" />

		<!--Google fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />

		<!--Styles-->
		<link rel="stylesheet" href="../main.css" />
		<link rel="stylesheet" href="token.css" />
	</head>
	<body>
		<main>
			<p class="message">
				Use the token below to allow trusted applications to access your account.
				<br />
				<b> Keep it secure and do not share it publicly. </b>
				<br />You can change this token at any time to revoke access.
			</p>
			<div class="token-container">
				<div class="token"></div>
				<div class="token-controls-container">
					<i class="fa-solid fa-rotate-right update-token-btn" title="Change Token"></i>
					<i class="fa-solid fa-copy copy-token-btn" title="Copy Token"></i>
				</div>
			</div>
		</main>
		<script>
			function getToken() {
				return new Promise((resolve) => {
					fetch(window.location.origin + '/' + 'token/get').then(async (res) => {
						let json = await res.json()
						console.assert(json.error == undefined, json.error)
						resolve(json.token)
					})
				})
			}

			function displayToken(token) {
				document.querySelector('.token').innerText = token
			}

			async function changeToken() {
				await fetch(window.location.origin + '/token/change')
				let token = await getToken()
				displayToken(token)
			}

			getToken().then((token) => {
				displayToken(token)
			})

			let tokenCopyBtn = document.querySelector('.copy-token-btn')
			tokenCopyBtn.addEventListener('click', async () => {
				let token = await getToken()
				navigator.clipboard.writeText(token)
			})

			let updateTokenBtn = document.querySelector('.update-token-btn')
			updateTokenBtn.addEventListener('click', async () => {
				changeToken()
			})
		</script>
	</body>
</html>
